<p>
	<strong>Name:</strong>
	{{qualification.name}}
</p>

<p>
	<strong>Country:</strong>
	{{qualification.country}} 
</p>

<p>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Subjects</h3>
		</div>
		<div class="panel-body">
			<ul class="list-unstyled li-custom">
				<li ng-repeat="subject in qualification.subjects" class="" style="background-color: {{subject.colour}}">
					{{subject.name}}
				</li>
			</ul>
		</div>
	</div>
</p>

<a ng-href="#/qualifications">Back</a>
